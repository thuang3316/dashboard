<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="title">
                <img src="./icon/dashboard.svg" alt="dashboard-icon" class="sidebar-icon">
                <div class="sidebar-title">Dashboard</div>
            </div>
            <div class="tools">
                <img src="./icon/home.svg" alt="dashboard-icon" class="sidebar-content-icon">
                <div class="sidebar-content">Home</div>
            </div>
            <div class="tools">
                <img src="./icon/card-account-details.svg" alt="dashboard-icon" class="sidebar-content-icon">
                <div class="sidebar-content">Profile</div>
            </div>
            <div class="tools">
                <img src="./icon/message.svg" alt="dashboard-icon" class="sidebar-content-icon">
                <div class="sidebar-content">Messages</div>
            </div>
            <div class="tools">
                <img src="./icon/clock-time-three-outline.svg" alt="dashboard-icon" class="sidebar-content-icon">
                <div class="sidebar-content">History</div>
            </div>
            <div class="tools">
                <img src="./icon/file-multiple.svg" alt="dashboard-icon" class="sidebar-content-icon">
                <div class="sidebar-content">Tasks</div>
            </div>
            <div class="tools end">
                <img src="./icon/account-group-outline.svg" alt="dashboard-icon" class="sidebar-content-icon">
                <div class="sidebar-content">Communities</div>
            </div>
            <div class="tools">
                <img src="./icon/cog.svg" alt="dashboard-icon" class="sidebar-content-icon">
                <div class="sidebar-content">Settings</div>
            </div>
            <div class="tools">
                <img src="./icon/help-circle-outline.svg" alt="dashboard-icon" class="sidebar-content-icon">
                <div class="sidebar-content">Support</div>
            </div>
            <div class="tools">
                <img src="./icon/security.svg" alt="dashboard-icon" class="sidebar-content-icon">
                <div class="sidebar-content">Privacy</div>
            </div>
        </div>
        <div class="header"></div>
        <div class="content"></div>
    </div>
</body>
</html>
