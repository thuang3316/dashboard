<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="title">
                <img src="./icon/dashboard.svg" alt="dashboard-icon" class="sidebar-icon">
                <div class="sidebar-title">Dashboard</div>
            </div>
            <div class="tools">
                <img src="./icon/home.svg" alt="dashboard-icon" class="sidebar-content-icon">
                <div class="sidebar-content">Home</div>
            </div>
            <div class="tools">
                <img src="./icon/card-account-details.svg" alt="dashboard-icon" class="sidebar-content-icon">
                <div class="sidebar-content">Profile</div>
            </div>
            <div class="tools">
                <img src="./icon/message.svg" alt="dashboard-icon" class="sidebar-content-icon">
                <div class="sidebar-content">Messages</div>
            </div>
            <div class="tools">
                <img src="./icon/clock-time-three-outline.svg" alt="dashboard-icon" class="sidebar-content-icon">
                <div class="sidebar-content">History</div>
            </div>
            <div class="tools">
                <img src="./icon/file-multiple.svg" alt="dashboard-icon" class="sidebar-content-icon">
                <div class="sidebar-content">Tasks</div>
            </div>
            <div class="tools end">
                <img src="./icon/account-group-outline.svg" alt="dashboard-icon" class="sidebar-content-icon">
                <div class="sidebar-content">Communities</div>
            </div>
            <div class="tools">
                <img src="./icon/cog.svg" alt="dashboard-icon" class="sidebar-content-icon">
                <div class="sidebar-content">Settings</div>
            </div>
            <div class="tools">
                <img src="./icon/help-circle-outline.svg" alt="dashboard-icon" class="sidebar-content-icon">
                <div class="sidebar-content">Support</div>
            </div>
            <div class="tools">
                <img src="./icon/security.svg" alt="dashboard-icon" class="sidebar-content-icon">
                <div class="sidebar-content">Privacy</div>
            </div>
        </div>
        <div class="header">
            <div class="search-bar">
                <div class="left">
                    <img src="./icon/magnify.svg" alt="search-icon" class="header-icon">
                    <input type="text" name="search-bar" id="search-bar">
                </div>
                <div class="right">
                    <img src="./icon/bell-ring.svg" alt="notification-icon" class="header-icon">
                    <img src="./icon/rubber-duck-8510266.svg" alt="avatar" class="avatar-small">
                    <div class="name">Thomas</div>
                </div>
            </div>
            <div class="lower">
                <div class="left">
                    <img src="./icon/rubber-duck-8510266.svg" alt="avatar" class="avatar">
                    <div class="greeting">
                        <div class="small">Hi there,</div>
                        <div class="big">Thomas</div>
                    </div>
                </div>
                <div class="right">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="projects">
                <h2>Your projects</h2>
                <div class="project-container">
                    <div class="project">
                        <div class="project-text">
                            <div class="project-title">Calculator</div>
                            <div class="project-content">This is a very simple calculator, allowing basic arithmetic operations.</div>
                        </div>
                        <div class="project-icons"></div>
                    </div>
                    <div class="project"></div>
                    <div class="project"></div>
                    <div class="project"></div>
                    <div class="project"></div>
                    <div class="project"></div>
                </div>
            </div>
            <div class="announcements"></div>
        </div>
    </div>
</body>
</html>
